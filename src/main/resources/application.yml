server:
  error:
    include-binding-errors: always
    include-message: always
spring:
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/clads

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
